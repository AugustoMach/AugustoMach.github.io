<!DOCTYPE html>
<html>
<head>
  <title>Labirinto v1</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
  <style>	
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
 </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
		var speed = 0.0;
        const scene = new BABYLON.Scene(engine);
 	    // Som de fundo
        const music = new BABYLON.Sound("musica", "sons/musica1.mp3", scene, null, { loop: true, autoplay: true });
		// Inicializa Physics
        const havokInstance = await HavokPhysics();
        const hk = new BABYLON.HavokPlugin(true, havokInstance);
        scene.enablePhysics(new BABYLON.Vector3(0, -9.8, 0), hk);
		// Chao
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("texturas/chao1.png");
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 50, height: 50}, scene);
        ground.material = grdMat;
        ground.material.diffuseTexture.uScale = 5;
        ground.material.diffuseTexture.vScale = 5;
        const groundAggregate = new BABYLON.PhysicsAggregate(ground, BABYLON.PhysicsShapeType.BOX, { mass: 0 }, scene);
 		// Labirinto
        const labMat = new BABYLON.StandardMaterial("labMat");
		//labMat.diffuseTexture = new BABYLON.Texture("texturas/chao1.png");
		labMat.diffuseColor = new BABYLON.Color3(0, 1, 0); //BABYLON.Color3.Random(); 
		
		const modeloZ = BABYLON.MeshBuilder.CreateBox("modeloZ", {width: 10, height: 4, depth: .01}, scene);
	    modeloZ.material = labMat;
		const modeloZx = BABYLON.MeshBuilder.CreateBox("modeloZa", {width: 2, height: 3, depth: .03}, scene);
	    modeloZx.material = labMat;
		let modeloZ1 = BABYLON.CSG.FromMesh(modeloZ);
        let modeloZ2 = BABYLON.CSG.FromMesh(modeloZx);
        let booleanCSG = modeloZ1.subtract(modeloZ2);
        let modeloZa = booleanCSG.toMesh("modeloZa", null, scene);
		modeloZx.dispose();
		
        var paredesZ = [];
		var padrao = "--a---a-------aa-------a-";
        for (var i = 0; i < 5; i++) {
		  for (var j = 0; j < 5; j++) {
		    if (padrao.substr(i*5+j,1) === '-') {
              var clonedParZ = modeloZ.clone("clonedParZ" + i);
			  clonedParZ.position.x = j * 10 - 20; 
              clonedParZ.position.z = i * 5 - 10; 
              paredesZ.push(clonedParZ);
			}
			if (padrao.substr(i*5+j,1) === 'a') {
              var clonedParZ = modeloZa.clone("clonedParZ" + i);
			  clonedParZ.position.x = j * 10 - 20; 
              clonedParZ.position.z = i * 5 - 10; 
              paredesZ.push(clonedParZ);
			}
		  }
        }
        modeloZ.dispose();
        //const labAggregate = new BABYLON.PhysicsAggregate(lab, BABYLON.PhysicsShapeType.BOX, { mass: 0 }, scene);

        // Configurações da luz  
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 3, 0), scene);
        light.intensity = 0.7;
		// Configurações da câmera
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.7, -12), scene);
		camera.setTarget(BABYLON.Vector3.Zero());

        engine.onResizeObservable.add(() => { engine.resize(); });
	    var xr = await scene.createDefaultXRExperienceAsync({
          floorMeshes: [ground]  
        });		
        xr.pointerSelection.attach();
		xr.input.onControllerAddedObservable.add((controller) => {
          controller.onMotionControllerInitObservable.add((motionController) => {
 		    if (motionController.handness === 'right') {
              const xr_ids = motionController.getComponentIds();		 
			  let xbuttonComponent = motionController.getComponent(xr_ids[3]); //x-button
              xbuttonComponent.onButtonStateChangedObservable.add(() => {
 				if (xbuttonComponent.pressed) speed = -0.03;
				else speed = 0.0;
              });
			  let ybuttonComponent = motionController.getComponent(xr_ids[4]); //y-button
			  ybuttonComponent.onButtonStateChangedObservable.add(() => {
				if (ybuttonComponent.pressed) speed = 0.04;
				else speed = 0.0;
              });
            }
          })
 	    });
		scene.onBeforeRenderObservable.add(() => {
          const forward = xr.baseExperience.camera.getDirection (BABYLON.Vector3.Forward()).scale(speed);			   
		  // forward.y = 0;
          xr.baseExperience.camera.position.addInPlace(forward);
	    }); 
        return scene;
    }
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
