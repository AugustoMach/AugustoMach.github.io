<!DOCTYPE html>
<html>
<head>
  <title>a3mGame6-Planetas</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
  <style>	
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
        const scene = new BABYLON.Scene(engine);
 	    // Som de fundo
        const music = new BABYLON.Sound("musica", "sons/musica1.mp3", scene, null, { loop: true, autoplay: true });
		
		// initialize plugin
        const havokInstance = await HavokPhysics();
        const hk = new BABYLON.HavokPlugin(true, havokInstance);
        scene.enablePhysics(new BABYLON.Vector3(0, -9.8, 0), hk);

		// Mercurio
		const venMat = new BABYLON.StandardMaterial("mer");
        merMat.diffuseTexture = new BABYLON.Texture("texturas/mercurio.jpg")
        const mer = BABYLON.MeshBuilder.CreateSphere("mer", {diameter: 1, segments: 32}, scene);
        mer.position = new BABYLON.Vector3(4, 1.0, -4);
		mer.material = merMat;
		BABYLON.Animation.CreateAndStartAnimation('merTerra', mer, 'rotation.y', 20, 360, 0, 3.1416*2);  

		// Venus
		const venMat = new BABYLON.StandardMaterial("ven");
        venMat.diffuseTexture = new BABYLON.Texture("texturas/venus.jpg")
        const ven = BABYLON.MeshBuilder.CreateSphere("ven", {diameter: 1.6, segments: 32}, scene);
        ven.position = new BABYLON.Vector3(-4, 1.0, -2);
		ven.material = venMat;
		BABYLON.Animation.CreateAndStartAnimation('venTerra', ven, 'rotation.y', 20, 360, 0, 3.1416*2);  

        // Terra
		const terraMat = new BABYLON.StandardMaterial("terra");
        terraMat.diffuseTexture = new BABYLON.Texture("texturas/terra.jpg")
        const terra = BABYLON.MeshBuilder.CreateSphere("terra", {diameter: 2.0, segments: 32}, scene);
        terra.position = new BABYLON.Vector3(0, 1.0, 0);
		terra.material = terraMat;
		BABYLON.Animation.CreateAndStartAnimation('rotTerra', terra, 'rotation.y', 20, 360, 0, 3.1416*2);  

		// Marte 
		const marMat = new BABYLON.StandardMaterial("mar");
        marMat.diffuseTexture = new BABYLON.Texture("texturas/marte.jpg")
        const mar = BABYLON.MeshBuilder.CreateSphere("mar", {diameter: 2.0, segments: 32}, scene);
        mar.position = new BABYLON.Vector3(10, 1.0, 5);
		mar.material = marMat;
		BABYLON.Animation.CreateAndStartAnimation('marTerra', mar, 'rotation.y', 20, 360, 0, 3.1416*2);  

		// Jupiter
		const jupMat = new BABYLON.StandardMaterial("jup");
        jupMat.diffuseTexture = new BABYLON.Texture("texturas/jupiter.jpg")
        const jup = BABYLON.MeshBuilder.CreateSphere("jup", {diameter: 5.0, segments: 32}, scene);
        jup.position = new BABYLON.Vector3(20, 2.0, 15);
		jup.material = jupMat;
		BABYLON.Animation.CreateAndStartAnimation('jupTerra', jup, 'rotation.y', 20, 360, 0, 3.1416*2);  

		// Saturno
		const satMat = new BABYLON.StandardMaterial("sat");
        satMat.diffuseTexture = new BABYLON.Texture("texturas/saturno.jpg")
        const sat = BABYLON.MeshBuilder.CreateSphere("sat", {diameter: 4.0, segments: 32}, scene);
        sat.position = new BABYLON.Vector3(-20, 2.0, 20);
		sat.material = satMat;
       	BABYLON.Animation.CreateAndStartAnimation('satTerra', sat, 'rotation.y', 20, 360, 0, 3.1416*2);  

		// Netuno
		const netMat = new BABYLON.StandardMaterial("net");
        netMat.diffuseTexture = new BABYLON.Texture("texturas/netuno.jpg")
        const net = BABYLON.MeshBuilder.CreateSphere("net", {diameter: 3.0, segments: 32}, scene);
        net.position = new BABYLON.Vector3(-25, 2.0, 30);
		net.material = satMat;
       	BABYLON.Animation.CreateAndStartAnimation('netTerra', net, 'rotation.y', 20, 360, 0, 3.1416*2);  

		// Urano
		const uraMat = new BABYLON.StandardMaterial("ura");
        uraMat.diffuseTexture = new BABYLON.Texture("texturas/urano.jpg")
        const ura = BABYLON.MeshBuilder.CreateSphere("ura", {diameter: 3.0, segments: 32}, scene);
        ura.position = new BABYLON.Vector3(30, 2.0, 40);
		ura.material = uraMat;
       	BABYLON.Animation.CreateAndStartAnimation('uraTerra', ura, 'rotation.y', 20, 360, 0, 3.1416*2);  

        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -10), scene);
        engine.onResizeObservable.add(() => { engine.resize(); });
     	var xr =  scene.createDefaultXRExperienceAsync();

        return scene;
    }
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
