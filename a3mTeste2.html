<!DOCTYPE html>
<html>
<head>
  <title>Teste sons</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@1.2.0"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.createDefaultXRExperienceAsync({}).then((xrHelper) => {
        // Som de fundo
        const music = new BABYLON.Sound("musica", "musica1.mp3", scene, null, { loop: true, autoplay: true });
        // Chao
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/floor.png");
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 16, height: 16}, scene);
        ground.material = grdMat;

      // Carrega som do gatilho dos controles
	  const gatshot = new BABYLON.Sound("gunshot", "click1.wav", scene);
	  
      var xr = await scene.createDefaultXRExperienceAsync();
      xr.input.onControllerAddedObservable.add((controller) => {
        controller.onMotionControllerInitObservable.add((motionController) => {
            if (motionController.handness === 'right' || motionController.handness === 'left') {
                const xr_ids = motionController.getComponentIds();
                let gatilho = motionController.getComponent(xr_ids[0]);//xr-standard-trigger
                gatilho.onButtonStateChangedObservable.add(() => {
                    if (gatilho.pressed) {
 					   gatshot.play();
                    }else{
                    }
                });
            }
        })
      });
        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -2), scene);
        engine.onResizeObservable.add(() => {
          engine.resize();
        });
      });

      return scene;
    }
   async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
