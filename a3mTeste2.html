<!DOCTYPE html>
<html>
<head>
  <title>a3mWebXR VR Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@1.2.0"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.createDefaultXRExperienceAsync({}).then((xrHelper) => {
        // Som de fundo
        // const music = new BABYLON.Sound("cello", "sounds/cellolong.wav", scene, null, { loop: true, autoplay: true });

        // Chao
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/floor.png")
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 16, height: 16}, scene);
        ground.material = grdMat;
		
        // Esfera
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.2, segments: 32}, scene);
        sphere.position = new BABYLON.Vector3(0, .1, 2);

        // Cubo giratório
        const box = BABYLON.MeshBuilder.CreateBox("box", { size: 0.2 }, scene);
		//box.scaling = new BABYLON.Vector3(.2, .2, .2);
		box.position = new BABYLON.Vector3(0, 1, 2);
		//box.material = texMat;
		const animation = new BABYLON.Animation(
          "rotationAnimation",
          "rotation.y",
          30,
          BABYLON.Animation.ANIMATIONTYPE_FLOAT,
          BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
        );
		
		// Cilindro - telhado
       // const roof = BABYLON.MeshBuilder.CreateCylinder("roof", {diameter: 0.5, height: 0.5, tessellation: 1}, scene);
        //roof.scaling.x = 0.75;
        //roof.rotation.z = Math.PI / 2;
	//	roof.position = new BABYLON.Vector3(0, 3, 2);
        //roof.position.y = 1.22;
		//mesh.rotation = new BABYLON.Vector3(alpha, beta, gamma); //alpha, beta, gamma in radians 

        const keys = [];
        keys.push({
          frame: 0,
          value: 0
        });
        keys.push({
          frame: 100,
          value: Math.PI * 2
        });

        animation.setKeys(keys);
        box.animations.push(animation);
        scene.beginAnimation(box, 0, 100, true);

        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -2), scene);

        engine.onResizeObservable.add(() => {
          engine.resize();
        });
      });

      return scene;
    }
	
	function carro() {
	    //base
    const outline = [
        new BABYLON.Vector3(-0.3, 0, -0.1),
        new BABYLON.Vector3(0.2, 0, -0.1),
    ]

    //curved front
    for (let i = 0; i < 20; i++) {
        outline.push(new BABYLON.Vector3(0.2 * Math.cos(i * Math.PI / 40), 0, 0.2 * Math.sin(i * Math.PI / 40) - 0.1));
    }

    //top
    outline.push(new BABYLON.Vector3(0, 0, 0.1));
    outline.push(new BABYLON.Vector3(-0.3, 0, 0.1));

    //back formed automatically

    //face UVs
    const faceUV = [];
    faceUV[0] = new BABYLON.Vector4(0, 0.5, 0.38, 1);
    faceUV[1] = new BABYLON.Vector4(0, 0, 1, 0.5);
    faceUV[2] = new BABYLON.Vector4(0.38, 1, 0, 0.5);

    //material
    const carMat = new BABYLON.StandardMaterial("carMat");
    carMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/car.png");

    const car = BABYLON.MeshBuilder.ExtrudePolygon("car", {shape: outline, depth: 0.2, faceUV: faceUV, wrap: true});
    car.material = carMat;
	return true;
	}

    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }

    run();
  </script>
</body>
</html>
