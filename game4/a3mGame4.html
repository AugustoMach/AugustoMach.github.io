<!DOCTYPE html>
<html>
<head>
  <title>a3mGame4-Basquete</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
   <style>	
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
        const scene = new BABYLON.Scene(engine);
	    // Som de fundo
        const music = new BABYLON.Sound("musica", "sons/musica1.mp3", scene, null, { loop: true, autoplay: true });
        // Som do chute
	    //const chute = new BABYLON.Sound("chute", "sons/chute1.wav", scene);
		// Som da torcida GOOL
	    //const gol = new BABYLON.Sound("gol", "sons/gol1.wav", scene);
		
		// initialize plugin
        const havokInstance = await HavokPhysics();
        const hk = new BABYLON.HavokPlugin(true, havokInstance);
        scene.enablePhysics(new BABYLON.Vector3(0, -9.8, 0), hk);

        // Quadra
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("texturas/quadraBask.png");
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 14, height: 27}, scene);
		ground.material = grdMat;
		const groundAggregate = new BABYLON.PhysicsAggregate(ground, BABYLON.PhysicsShapeType.BOX, { friction: 0.2, mass: 0 }, scene);

		// Tabela
		const tblMat = new BABYLON.StandardMaterial("tblMat");
        tblMat.diffuseTexture = new BABYLON.Texture("texturas/tabelaBask.png");
		const plane = BABYLON.MeshBuilder.CreateBox("plane", {height:1.2, width: 1.8, depth: 0.05});
		plane.position = new BABYLON.Vector3(0, 3.5, 12.5);
        plane.material = tblMat;
		const planeAggregate = new BABYLON.PhysicsAggregate(plane, BABYLON.PhysicsShapeType.BOX, { friction: 0.2, mass: 0, restitution: 0.7 }, scene);
		// Suporte
	    const myPath = [
		 	new BABYLON.Vector3(0, 0, 3),
			new BABYLON.Vector3(0, 3, 3),
			new BABYLON.Vector3(0, 3.5, 0)
	    ];
	    const suport = BABYLON.MeshBuilder.CreateTube("suport", {path: myPath, radius: 0.15, sideOrientation: BABYLON.Mesh.DOUBLESIDE}, scene);
		suport.position = new BABYLON.Vector3(0, 0, 12.6);
		// Aro
        const torus = BABYLON.MeshBuilder.CreateTorus("torus", {thickness: 0.02, diameter: 0.45});
		torus.position = new BABYLON.Vector3(0, 3.05, 12.2);
		//const torusAggregate = new BABYLON.PhysicsAggregate(torus, BABYLON.PhysicsShapeType.TORUS, { mass: 0, restitution: 0.7 }, scene);

		// Tabela
		const tblMat1 = new BABYLON.StandardMaterial("tblMat1");
        tblMat1.diffuseTexture = new BABYLON.Texture("texturas/tabelaBask.png");
		const plane1 = BABYLON.MeshBuilder.CreateBox("plane1", {height:1.2, width: 1.8, depth: 0.05});
		plane1.position = new BABYLON.Vector3(0, 3.5, -12.5);
        plane1.material = tblMat1;
		plane1.rotation = new BABYLON.Vector3(0, Math.PI, 0);
		const plane1Aggregate = new BABYLON.PhysicsAggregate(plane1, BABYLON.PhysicsShapeType.BOX, { friction: 0.2, mass: 0, restitution: 0.7 }, scene);
		// Suporte 
	    const myPath1 = [
		 	new BABYLON.Vector3(0, 0, -3),
			new BABYLON.Vector3(0, 3, -3),
			new BABYLON.Vector3(0, 3.5, 0)
	    ];
	    const suport1 = BABYLON.MeshBuilder.CreateTube("suport1", {path: myPath1, radius: 0.15, sideOrientation: BABYLON.Mesh.DOUBLESIDE}, scene);
		suport1.position = new BABYLON.Vector3(0, 0, -12.6);
		// Aro
        const torus1 = BABYLON.MeshBuilder.CreateTorus("torus1", {thickness: 0.02, diameter: 0.45});
		torus1.position = new BABYLON.Vector3(0, 3.05, -12.2);
		//const torus1Aggregate = new BABYLON.PhysicsAggregate(torus1, BABYLON.PhysicsShapeType.TORUS, { mass: 0, restitution: 0.7 }, scene);

        // Bola
		const bolaMat = new BABYLON.StandardMaterial("bolaMat");
        bolaMat.diffuseTexture = new BABYLON.Texture("texturas/bolaB1.png")
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.28, segments: 32}, scene);
        sphere.position = new BABYLON.Vector3(0, 3.0, 0);
		sphere.material = bolaMat;
		const bolaAggregate = new BABYLON.PhysicsAggregate(sphere, BABYLON.PhysicsShapeType.SPHERE, { mass: 1, restitution: 0.75  }, scene);
        var anguloDirecao = 90; // Em graus
        var anguloElevacao = 45; // Em graus
        var velocidade = 30; // Unidades por segundo
        var tempoDecorrido = 0;
        var tempoAcumulado= 0;
	    var tempowait = 0;
        var posicaoAtual = { x: 0, y: 0, z: 0 };
	    var ativarbola = true; 
 
		//sphere.applyForce(
        //  new BABYLON.Vector3(0, 10, 10), // direction and magnitude of the applied force
        //  new BABYLON.Vector3(0, 0, 0)    // point in WORLD space where the force will be applied    
        // );
	   
        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -2), scene);
		
		// Shadows
	  //  var shadowGenerator = new BABYLON.ShadowGenerator(1024, light);
	  //  shadowGenerator.getShadowMap().renderList.push(sphere);
	  //  shadowGenerator.useBlurExponentialShadowMap = true;
       // shadowGenerator.useKernelBlur = true;
        //shadowGenerator.blurKernel = 64;

	   // ground.receiveShadows = true;
	
        engine.onResizeObservable.add(() => { engine.resize(); });
	    var xr = await scene.createDefaultXRExperienceAsync({
          floorMeshes: [ground] /* Array of meshes to be used as landing points */
        });		
        //simulate a second floor
        const secondGround = ground.clone();
        secondGround.position.z = 10;
        secondGround.position.y = -3;
        secondGround.material = grdMat;
        xr.teleportation.addFloorMesh(secondGround);
        xr.pointerSelection.attach();

        scene.registerBeforeRender(function () {
        if (ativarbola === true){
            tempoDecorrido = engine.getDeltaTime() / 1000;
		  	tempowait += tempoDecorrido;
			if (tempowait > 2){
				//if (tempowait-tempoDecorrido < 2) gatshot.play();
                posicaoAtual = calcularProximoPasso(anguloDirecao,anguloElevacao, velocidade,tempoDecorrido);
			}
		    if (sphere.position.y < -.01){ 
              ativarbola =  true;						
              tempoAcumulado = 0;
			  tempowait = 0;
              posicaoAtual = { x: 0, y: 2, z: 0 }; 
            };
		    sphere.position.x = posicaoAtual.x;
            sphere.position.y = posicaoAtual.y;
            sphere.position.z = posicaoAtual.z;
         }

         function calcularProximoPasso(anguloDirecao, anguloElevacao, velocidade, tempoDecorrido) {
            const g = 9.81; // Aceleração da gravidade em m/s^2
            // Converter os ângulos de graus para radianos
            anguloDirecao = (anguloDirecao * Math.PI) / 180;
            anguloElevacao = (anguloElevacao * Math.PI) / 180;
            // Calcular as componentes da velocidade em cada eixo
            const Vx = velocidade * Math.cos(anguloElevacao) * Math.cos(anguloDirecao);
            const Vy = velocidade * Math.sin(anguloElevacao);
            const Vz = velocidade * Math.sin(anguloDirecao) * Math.cos(anguloElevacao);
            var novaPosicao1 = { x: 0, y: 0, z: 0 };
            tempoAcumulado += tempoDecorrido;
            novaPosicao1 = {
              x: Vx * tempoAcumulado,
              y: Vy * tempoAcumulado -  0.5 * g *  tempoAcumulado * tempoAcumulado,
              z: Vz * tempoAcumulado,
            };
            return novaPosicao1;
          };
          return false; // Não houve colisão nos três eixos
        }
	  });

        return scene;
    }
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
