<!DOCTYPE html>
<html>
<head>
  <title>a3mGame4- Basquete - Tiro Livre x</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@1.2.0"></script>
  <style>	
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.createDefaultXRExperienceAsync({}).then((xrHelper) => {
	     // Som de fundo
        const music = new BABYLON.Sound("musica", "sons/musica1.mp3", scene, null, { loop: true, autoplay: true });
        // Som do chute
	    //const chute = new BABYLON.Sound("chute", "sons/chute1.wav", scene);
		// Som da torcida GOOL
	    //const gol = new BABYLON.Sound("gol", "sons/gol1.wav", scene);
		
        // Quadra
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("texturas/quadraBaskb.png");
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 15, height: 12}, scene);
		ground.material = grdMat;
		// Tabela
		const tblMat = new BABYLON.StandardMaterial("tblMat");
        tblMat.diffuseTexture = new BABYLON.Texture("texturas/tabelaBask.png");
		const plane = BABYLON.MeshBuilder.CreatePlane("plane", {height:2, width: 1});
		plane.position = new BABYLON.Vector3(0, 2.8, 6);
        plane.material = tblMat;
		// Aro
        const torus = BABYLON.MeshBuilder.CreateTorus("torus", {thickness: 0.05, diameter: 0.5});
		torus.position = new BABYLON.Vector3(0, 3.0, 5.75);

        // Bola
		const bolaMat = new BABYLON.StandardMaterial("bolaMat");
        bolaMat.diffuseTexture = new BABYLON.Texture("texturas/bolaB1.png")
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.28, segments: 32}, scene);
        sphere.position = new BABYLON.Vector3(0, 1.5, 0.5);
		sphere.material = bolaMat;

        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -2), scene);
        engine.onResizeObservable.add(() => { engine.resize(); });
      });
      return scene;
    }
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
