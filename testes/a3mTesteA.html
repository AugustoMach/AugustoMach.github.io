<!DOCTYPE html>
<html>
<head>
  <title>1pessoa e - 2322</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>

    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
       var speed = 0.0;
	   const wg = 100;
	   const hg = 100;
	   
       var scene = new BABYLON.Scene(engine);	   
	   // Configurações de luz e câmera
       const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
       const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -5), scene); 
       // Sons  
       const music = new BABYLON.Sound("musica", "sons/musica1.mp3", scene, null, { loop: true, autoplay: true });
	   const gatshot = new BABYLON.Sound("gunshot", "sons/explosao1.mp3", scene);

       // Ground
       const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: wg, height: hg }, scene);
       var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
       groundMaterial.diffuseTexture = new BABYLON.Texture("texturas/chao1.png", scene);
       groundMaterial.diffuseTexture.uScale = 6;
       groundMaterial.diffuseTexture.vScale = 6;
       groundMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
       ground.material = groundMaterial;
	   // Carrega personagem
	   var hero;
       BABYLON.SceneLoader.ImportMesh("", "glb/", "HVGirl.glb", scene, function (newMeshes, particleSystems, skeletons, animationGroups) {
         hero = newMeshes[0];
         hero.scaling.scaleInPlace(0.1);
		 hero.position.z = -10;
         const Anim = scene.getAnimationGroupByName("Walking"); // Idle Samba Walking
         Anim.start(true, 1.0, Anim.from, Anim.to, false);
       });
       BABYLON.SceneLoader.ImportMesh("", "glb/", "pirateFort.glb", scene, function (newMeshes, particleSystems, skeletons, animationGroups) {
          var fort = newMeshes[0];
          fort.scaling.scaleInPlace(0.8);
		  fort.position = new BABYLON.Vector3(17.5, .6, 20);
       });
   
	   // Carregar modelos de mãos ou armas
       const handMeshTask = BABYLON.SceneLoader.ImportMesh("", "glb/", "cottage_fbx.fbx",  scene,function (newMeshes) {
		  var hh = newMeshes[0];
 		  hh.position = new BABYLON.Vector3(0.5, .6, -5);
	   });

	   BABYLON.SceneLoader.ImportMesh("", "https://raw.githubusercontent.com/CedricGuillemet/dump/master/", "funnyGuy.glb", scene,
        function (meshes, particleSystems, skeletons) {  
        var skeleton = skeletons[2];
        scene.beginAnimation(skeletons[0], 0, 50, true, 10.0);
       });
	   
 	   // Carregar o modelo .obj
     //  BABYLON.SceneLoader.ImportMesh("", "obj/", "wall.obj", scene, function (meshes) {
         // Executa esta função quando o modelo é carregado
         // "meshes" contém uma lista de malhas carregadas
         // Aqui você pode fazer qualquer manipulação ou adicionar funcionalidades
     //  });
			
       engine.onResizeObservable.add(() => { engine.resize(); });
	   var xr = await scene.createDefaultXRExperienceAsync({
          floorMeshes: [ground]  
       });		
       xr.pointerSelection.attach();
	   
	   // Obter posição das mãos/controles
       // var lHand = xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRFeatureName.HAND_TRACKING, "left");
       // var rHand = xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRFeatureName.HAND_TRACKING, "right");
      
       // Alvo
	   const box = BABYLON.MeshBuilder.CreateBox("box", {});
       box.position.x = 0.5;
       box.position.y = 1;
       const boxMaterial = new BABYLON.StandardMaterial("material", scene);
       boxMaterial.diffuseColor = BABYLON.Color3.Random();
       box.material = boxMaterial;

	   // Array to hold the cloned boxes
       var boxes = [];
       // Clone the base box to create three boxes
       for (var i = 0; i < 3; i++) {
          var clonedBox = box.clone("clonedBox" + i);
          clonedBox.position.x = i * 3 - 3; // Position the boxes
		  clonedBox.actionManager = new BABYLON.ActionManager(scene);
          clonedBox.actionManager.registerAction(
            new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, 
              function (evt) {
                const sourceBox = evt.meshUnderPointer;
                sourceBox.dispose();
				gatshot.play();
			  }
            )
	      );
          boxes.push(clonedBox);
       }
       box.dispose();
	   
       // Testa Controles
       xr.input.onControllerAddedObservable.add((controller) => {
          controller.onMotionControllerInitObservable.add((motionController) => {
            if (motionController.handness === 'right') {
                const xr_ids = motionController.getComponentIds();
                let triggerComponent = motionController.getComponent(xr_ids[0]); //xr-standard-trigger
                triggerComponent.onButtonStateChangedObservable.add(() => {
				   if (triggerComponent.pressed) {
                      // Create a ray from the controller
//const ray = new BABYLON.Ray(controller.grip.position, controller.pointer.forward, 10);
                      // Check intersection with the character
                     // const hit = scene.pickWithRay(ray);
                     // if (hit.pickedMesh && hit.pickedMesh === hero) {
					 //    hero.dispose();
				      //   gatshot.play();
					//  }
				   } 
                });
				let xbuttonComponent = motionController.getComponent(xr_ids[3]); //x-button
                xbuttonComponent.onButtonStateChangedObservable.add(() => {
 				   if (xbuttonComponent.pressed) speed = -0.03;
				   else speed = 0.0;
                });
				let ybuttonComponent = motionController.getComponent(xr_ids[4]);//y-button
				ybuttonComponent.onButtonStateChangedObservable.add(() => {
				   if (ybuttonComponent.pressed) speed = 0.03;
				   else speed = 0.0;
                });
			 }
			 if (motionController.handness === 'left') {
                const xr_ids = motionController.getComponentIds();
                let triggerComponent = motionController.getComponent(xr_ids[0]); //xr-standard-trigger
                triggerComponent.onButtonStateChangedObservable.add(() => {
				   if (triggerComponent.pressed) speed = 0.07;
				   else speed = 0.0;
                });
				let xbuttonComponent = motionController.getComponent(xr_ids[3]); //x-button
                xbuttonComponent.onButtonStateChangedObservable.add(() => {
 				   if (xbuttonComponent.pressed) speed = -0.07;
				   else speed = 0.0;
                });
				let ybuttonComponent = motionController.getComponent(xr_ids[4]);//y-button
				ybuttonComponent.onButtonStateChangedObservable.add(() => {
				   if (ybuttonComponent.pressed) speed = 0.07;
				   else speed = 0.0;
                });
			 }
		  });      
		        // Move the dude along the ground
          var moveSpeed = 0.02;
          var direction = new BABYLON.Vector3(0, 0, 1);
    
          scene.onBeforeRenderObservable.add(() => {
		     if (dude) {
               dude.position.addInPlace(direction.scale(moveSpeed));
               dude.lookAt(dude.position.add(direction));
            }
            const forward = xr.baseExperience.camera.getDirection(BABYLON.Vector3.Forward()).scale(speed);			   
			if (Math.abs(speed)<0.05) forward.y = 0;
            xr.baseExperience.camera.position.addInPlace(forward);
			if (xr.baseExperience.camera.position.y < 0) xr.baseExperience.camera.position.y = 0;				
			// if (Math.abs(xr.baseExperience.camera.position.x) > wg) xr.baseExperience.camera.position.x=wg;
			// if (Math.abs(xr.baseExperience.camera.position.z) > hg) xr.baseExperience.camera.position.z=hg;
			
			// Verificar a posição da mão esquerda
            // if (lHand.handMesh) {
            //    var lHandPosition = lHand.handMesh.absolutePosition;
            // }
            // Verificar a posição da mão direita
            // if (rHand.handMesh) {
            //   var rHandPosition = rHand.handMesh.absolutePosition;
           //  }
		  }); 
	   });
	   return scene;
    } 
	
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
