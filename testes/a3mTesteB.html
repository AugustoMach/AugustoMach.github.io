<!DOCTYPE html>
<html>
<head>
  <title>Enzo Ponte</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
 <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
	  var dirglb = "https://augustomach.github.io/testes/glb/";
	  var dirtex = "https://augustomach.github.io/testes/texturas/";
	         var speed = 0.0;
       var speedy = 0.0;
	   const wg = 100;
	   const hg = 100;
      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1.5, 5), scene);
      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, true);
      var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 5, 15), scene);
      light.intensity = 1;
	  
	  // Chao	  
      const grdMat = new BABYLON.StandardMaterial("grdMat");
      grdMat.diffuseTexture = new BABYLON.Texture(dirtex+"caixa1.png");	  
      var ponte = BABYLON.MeshBuilder.CreateBox("ponte",{height:0.05, width: 0.5, depth: 0.5},scene);
      ponte.position = new BABYLON.Vector3(-0,0,0);
	  ponte.material = grdMat;
	  const burMat = new BABYLON.StandardMaterial("burMat");
      burMat.diffuseTexture = new BABYLON.Texture(dirtex+"chao1.png");	  
      var buraco = BABYLON.MeshBuilder.CreateBox("buraco",{height:0.05, width: 0.5, depth: 0.5},scene);
      buraco.position = new BABYLON.Vector3(-0,0,0);
	  buraco.material = burMat;
 
	  grade =",,X,,,,,X,,,,,,,X,,,,,,,,X,,,,,,,";
	  var grd = grade.split(',');
	  for(i = 0; i < 3; i = i+1 ){
	    for(j = 0; j < 10; j = j+1 ){
		  var box2;
		  if (grd[i*j+i] === "X") box2 = buraco.clone("buraco");
		  else box2 = ponte.clone("ponte");
		  box2.position  = new BABYLON.Vector3(i*.5,0,j*.5); 
	     }
	   }   
       const xr = await scene.createDefaultXRExperienceAsync({
          uiOptions: { sessionMode: 'immersive-ar' }
      });
       xr.pointerSelection.attach();
       xr.input.onControllerAddedObservable.add((controller) => {
	      if (controller.inputSource.handedness === 'right' &&  armaD !== "") {
		    controller.grip.dispose(); // Remove o modelo padrão
            // Substitui pelo mesh customizado
            aDm.parent = controller.grip || controller.pointer;
            //handMesh.parent = controller.grip;  // Define a mão como filha do grip para seguir a posição e rotação
            aDm.isVisible = true;  
          }
		  if (controller.inputSource.handedness === 'left' &&  armaE !== "") {
             aEm.parent = controller.grip || controller.pointer;
          }
          controller.onMotionControllerInitObservable.add((motionController) => {
            if (motionController.handness === 'right') {
                const xr_ids = motionController.getComponentIds();
				// 0 = xr-standard-trigger
				// 1 = xr-standard-squeeze
				// 2 = xr-standard-thumbstick
				// 3 = x-button
				// 4 = y-button
                let triggerComponent = motionController.getComponent(xr_ids[0]); //xr-standard-trigger
                triggerComponent.onButtonStateChangedObservable.add(() => {
				   if (triggerComponent.pressed) speedy = -0.01;
				   else speedy = 0.00; 
                });				
				let xbuttonComponent = motionController.getComponent(xr_ids[3]); //x-button
                xbuttonComponent.onButtonStateChangedObservable.add(() => {
 				   if (xbuttonComponent.pressed) speed = -0.05;
				   else speed = 0.0;
                });
				let ybuttonComponent = motionController.getComponent(xr_ids[4]); //y-button
				ybuttonComponent.onButtonStateChangedObservable.add(() => {
				   if (ybuttonComponent.pressed) speed = 0.05;
				   else speed = 0.0;
                });
			 }
			 if (motionController.handness === 'left') {
                const xr_ids = motionController.getComponentIds();
                let triggerComponent = motionController.getComponent(xr_ids[0]); //xr-standard-trigger
                triggerComponent.onButtonStateChangedObservable.add(() => {
				   if (triggerComponent.pressed) speedy = 0.01;
				   else speedy = 0.00; 
                });
				let xbuttonComponent = motionController.getComponent(xr_ids[3]); //x-button
                xbuttonComponent.onButtonStateChangedObservable.add(() => {
 				   if (xbuttonComponent.pressed) speed = -0.1;
				   else speed = 0.0;
                });
				let ybuttonComponent = motionController.getComponent(xr_ids[4]);//y-button
				ybuttonComponent.onButtonStateChangedObservable.add(() => {
				   if (ybuttonComponent.pressed) speed = 0.1;
				   else speed = 0.0;
                });
			 }
		  });      
	   });	  
	  // Movimenta camera 
      scene.onBeforeRenderObservable.add(() => {
         const forward = xr.baseExperience.camera.getDirection(BABYLON.Vector3.Forward()).scale(speed);			   
		 if (Math.abs(speed)<0.07) forward.y = 0;
		 if (speedy != 0) forward.y += speedy;
         xr.baseExperience.camera.position.addInPlace(forward);
	  });
	  
	  return scene;
    }      
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
