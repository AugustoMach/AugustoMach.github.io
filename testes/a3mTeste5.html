<!DOCTYPE html>
<html>
<head>
  <title>WebXR VR Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@1.2.0"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
   
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
    camera.attachControl(canvas, true);
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

 
      // Criar um plano
      var plano = BABYLON.MeshBuilder.CreatePlane("plano", { width: 2, height: 2 }, scene);
      plano.position.y = 1; // Posição do plano em relação ao eixo Y
      plano.position.z = 3; // Posição do plano em relação ao eixo Z
      plano.material = new BABYLON.StandardMaterial("matPlano", scene);
      plano.material.diffuseColor = new BABYLON.Color3(0, 0, 1); // Cor do plano

      // Adicionar evento de clique ao plano
       plano.actionManager = new BABYLON.ActionManager(scene);
       plano.actionManager.registerAction(
         new BABYLON.ExecuteCodeAction(
           BABYLON.ActionManager.OnPickTrigger,
           function () {
             console.log("Plano Clicado!"); // Substitua esta linha com a função que deseja executar
       }
         )
      );

      return scene;

    }

    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }

    run();
  </script>
</body>
</html>
