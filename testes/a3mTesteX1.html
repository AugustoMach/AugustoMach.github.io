<!DOCTYPE html>
<html>
<head>
  <title>Pessoa 28jul24a</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
	   var dirglb = "https://augustomach.github.io/testes/glb/";
       var speed = 0.0;
       var speedy = 0.0;
	   const wg = 100;
	   const hg = 100;
       var scene = new BABYLON.Scene(engine);	   
       const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
       const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.7, -8), scene); 
       // Ground
       const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: wg, height: hg }, scene);
       var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
	   groundMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
       ground.material = groundMaterial;
	   // Carrega personagens
	   function loadChar(dirc, fileC, px, py, pz){
	     var g0 = BABYLON.SceneLoader.ImportMesh("", dirc, fileC, scene, function (newMeshes, particleSystems, skeletons, animationGroups) {
             var p0 = newMeshes[0]; //newMeshes[0].getChildMeshes()[0]
             p0.scaling.scaleInPlace(1);
		     p0.position = new BABYLON.Vector3(px,py,pz);
          });
	      return g0;
	   }
	 //  var g1 = loadChar(dirglb,"dome00x1.glb",-3, 0, 10);
	 //  var g2 = loadChar(dirglb,"dome00x2.glb",-1, 0, 10);
	  // var g3 = loadChar(dirglb,"dome00x4.glb",1, 0, 10);
	  // var g4 = loadChar(dirglb,"dome00x5.glb",3, 0, 10);
	  // var g5 = loadChar(dirglb,"dome00x6.glb",-3, 0, 7);
	   var g6 = loadChar(dirglb,"dome002.glb",-1, 0, 7);
	   var g7 = loadChar(dirglb,"dome003.glb",1, 0, 7);
	  // var g8 = loadChar(dirglb,"dome012.glb",3, 0, 7);
	 //  var g9 = loadChar(dirglb,"dome013.glb",-3, 0, 4);
	 //  var ga = loadChar(dirglb,"dome021.glb",-1, 0, 4);
	  // var gb = loadChar(dirglb,"dome021a.glb",1, 0, 4);
	 //  var gc = loadChar(dirglb,"dome022.glb",3, 0, 4);
	 //  var gd = loadChar(dirglb,"dome023.glb",-3, 0, 1);
	 //  var ge = loadChar(dirglb,"dome024.glb",-1, 0, 1);
	  //var gf = loadChar(dirglb,"dome00x.glb",1, 0, 1);
	     var g1a = BABYLON.SceneLoader.ImportMesh("", dirglb, 'bolichePino.glb', scene, function (newMeshes, particleSystems, skeletons, animationGroups) {
             var p1a = newMeshes[0]; //newMeshes[0].getChildMeshes()[0]
             p1a.scaling.scaleInPlace(1);
		     //p1.position = new BABYLON.Vector3(0,py,pz);
          });
		  var g2a = BABYLON.SceneLoader.ImportMesh("", dirglb, 'bolichePino.glb', scene, function (newMeshes, particleSystems, skeletons, animationGroups) {
             var p2a = newMeshes[0].getChildMeshes()[0]; //newMeshes[0].getChildMeshes()[0]
             p2a.scaling.scaleInPlace(1);
		     //p1.position = new BABYLON.Vector3(0,py,pz);
          });   
       engine.onResizeObservable.add(() => { engine.resize(); });
	   var xr = await scene.createDefaultXRExperienceAsync({
          floorMeshes: [ground] 
		  //disableTeleportation: true
       });		
       xr.pointerSelection.attach();
       xr.input.onControllerAddedObservable.add((controller) => {
	      if (controller.inputSource.handedness === 'left') {
              p1a.parent = controller.grip || controller.pointer;
          }
          controller.onMotionControllerInitObservable.add((motionController) => {
            if (motionController.handness === 'right') {
                const xr_ids = motionController.getComponentIds();
				// 0 = xr-standard-trigger
				// 1 = xr-standard-squeeze
				// 2 = xr-standard-thumbstick
				// 3 = x-button
				// 4 = y-button
                let triggerComponent = motionController.getComponent(xr_ids[0]); //xr-standard-trigger
                triggerComponent.onButtonStateChangedObservable.add(() => {
				   if (triggerComponent.pressed) speedy = -0.005;
				   else speedy = 0.00; 
                });
				let xbuttonComponent = motionController.getComponent(xr_ids[3]); //x-button
                xbuttonComponent.onButtonStateChangedObservable.add(() => {
 				   if (xbuttonComponent.pressed) speed = -0.05;
				   else speed = 0.0;
                });
				let ybuttonComponent = motionController.getComponent(xr_ids[4]); //y-button
				ybuttonComponent.onButtonStateChangedObservable.add(() => {
				   if (ybuttonComponent.pressed) speed = 0.05;
				   else speed = 0.0;
                });
			 }
			 if (motionController.handness === 'left') {
                const xr_ids = motionController.getComponentIds();
                let triggerComponent = motionController.getComponent(xr_ids[0]); //xr-standard-trigger
                triggerComponent.onButtonStateChangedObservable.add(() => {
				   if (triggerComponent.pressed) speedy = 0.01;
				   else speedy = 0.00; 
                });
				let xbuttonComponent = motionController.getComponent(xr_ids[3]); //x-button
                xbuttonComponent.onButtonStateChangedObservable.add(() => {
 				   if (xbuttonComponent.pressed) speed = -0.1;
				   else speed = 0.0;
                });
				let ybuttonComponent = motionController.getComponent(xr_ids[4]);//y-button
				ybuttonComponent.onButtonStateChangedObservable.add(() => {
				   if (ybuttonComponent.pressed) speed = 0.1;
				   else speed = 0.0;
                });
			 }
		  });      
	   });
	   // Movimenta camera 
       scene.onBeforeRenderObservable.add(() => {
         const forward = xr.baseExperience.camera.getDirection(BABYLON.Vector3.Forward()).scale(speed);			   
		 if (Math.abs(speed)<0.07) forward.y = 0;
		 if (speedy !== 0) forward.y = speedy;
         xr.baseExperience.camera.position.addInPlace(forward);
		 if (xr.baseExperience.camera.position.y < -2) xr.baseExperience.camera.position.y = -2;	
         //var xxx = xr.baseExperience.camera.position.x;
		 //alert (xxx);
		 // p2a.position.x = xxx;
		 // p2a.position.z = xr.baseExperience.camera.position.z;
         //= xr.baseExperience.camera.getPosition(BABYLON.Vector3.Forward());
	   });
	   return scene;
    } 
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
