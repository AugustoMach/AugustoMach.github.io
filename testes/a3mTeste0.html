<!DOCTYPE html>
<html>
<head>
  <title>Teste sons</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@1.2.0"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
      const scene = new BABYLON.Scene(engine);
	  scene.clearColor = new BABYLON.Color3.Black;
	  // enable physics in the scene
      //scene.enablePhysics(new BABYLON.Vector3(0,-1,0), new BABYLON.AmmoJSPlugin());
      scene.createDefaultXRExperienceAsync({}).then((xrHelper) => {
	    // Chao
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/floor.png");
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 16, height: 16}, scene);
        ground.material = grdMat;
		//vrHelper.enableTeleportation({ floorMeshName: "ground" });
		//ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.GroundImpostor, { mass: 1, restitution: 0.7 }, scene); 
		// Light
        const spot = new BABYLON.PointLight("spot", new BABYLON.Vector3(0, 30, 10));
        spot.diffuse = new BABYLON.Color3(1, 1, 1);
        spot.specular = new BABYLON.Color3(0, 0, 0);
        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
		// Create the main player camera
        var camera = createFreeCamera(scene);
		//var camera = new BABYLON.FreeCamera("player camera", BABYLON.Vector3.Zero(), scene);
        // Attach the control from the canvas' user input
        //camera.attachControl(engine.getRenderingCanvas());
        // Set the camera to be the main active camera
        scene.activeCamera = camera;
        engine.onResizeObservable.add(() => { engine.resize(); });
      });
      return scene;
    }

   // await xrHelper.exitXRAsync();
   async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
