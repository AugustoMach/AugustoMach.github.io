<!DOCTYPE html>
<html>
<head>
  <title>a3mWebXR VR Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@1.2.0"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
      const scene = new BABYLON.Scene(engine);
	  
	  ////const gravityVector = new BABYLON.Vector3(0, -9.8, 0);
      ////const physicsPlugin = new BABYLON.CannonJSPlugin();
      ////scene.enablePhysics(gravityVector, physicsPlugin);
	  
      scene.createDefaultXRExperienceAsync({}).then((xrHelper) => {
        // Som de fundo
        const music = new BABYLON.Sound("musica", "musica1.mp3", scene, null, { loop: true, autoplay: true });

        // Chao
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/floor.png");
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 16, height: 16}, scene);
        ground.material = grdMat;
		
		////ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0.8, restitution: 0.5, disableBidirectionalTransformation: true }, scene);
        ////ground.checkCollisions = true; 
		
		// Texto 3D
		//var fontData = await (await fetch("https://assets.babylonjs.com/fonts/Droid Sans_Regular.json")).json();
        //var myText = BABYLON.MeshBuilder.CreateText("myText", "ENZO 2023", fontData, {
        //size: 16,
        //resolution: 64, 
        //depth: 10
        //});
		
        // Capsula
		const capsule = new BABYLON.MeshBuilder.CreateCapsule("capsule", {height: 2.0, radius: 0.2}, scene)
        capsule.position = new BABYLON.Vector3(0, 1.0, 6);
		
        // Esfera
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.2, segments: 32}, scene);
        sphere.position = new BABYLON.Vector3(0, 1.5, 4);
		////sphere.physicsImpostor = new BABYLON.PhysicsImpostor(sphere, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1 }, scene);

		
		// Cilindro 
		const canMat = new BABYLON.StandardMaterial("canMat");
	    canMat.diffuseTexture = new BABYLON.Texture("lataEnzo.jpg");
	    const faceUV = [];
	    faceUV[0] =	new BABYLON.Vector4(0, 0, 0, 0);
        faceUV[1] =	new BABYLON.Vector4(1, 0, 0.25, 1); // x, z swapped to flip image
        faceUV[2] = new BABYLON.Vector4(0, 0, 0.24, 1);
        const faceColors = [ ];
        faceColors[0] = new BABYLON.Color4(0.5, 0.5, 0.5, 1.5)
	    const can = BABYLON.MeshBuilder.CreateCylinder("can", {height:0.4, faceUV:faceUV, faceColors:faceColors});
	    can.material = canMat;
        can.position = new BABYLON.Vector3(0, 0.25, 1);
		
        // Cubo giratório
		const boxMat = new BABYLON.StandardMaterial("boxMat");
        boxMat.diffuseTexture = new BABYLON.Texture("caixa1.png")
        const box = BABYLON.MeshBuilder.CreateBox("box", {size: 0.2}, scene);
		//box.scaling = new BABYLON.Vector3(0.7, 1.5, 1);
		box.scaling= new BABYLON.Vector3(1.1,1.1,1.1);
		box.position = new BABYLON.Vector3(0, 1, 3);
		box.material = boxMat;
		const animation = new BABYLON.Animation(
          "rotationAnimation",
          "rotation.y",
          30,
          BABYLON.Animation.ANIMATIONTYPE_FLOAT,
          BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
        );

        const keys = [];
        keys.push({
          frame: 0,
          value: 0
        });
        keys.push({
          frame: 100,
          value: Math.PI * 2
        });

        animation.setKeys(keys);
        box.animations.push(animation);
        scene.beginAnimation(box, 0, 100, true);

        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -2), scene);

        engine.onResizeObservable.add(() => {
          engine.resize();
        });
      });

      return scene;
    }
	
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }

    run();
  </script>
</body>
</html>
