<!DOCTYPE html>
<html>
<head>
  <title>a3mGame5-Boliche</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
  <style>	
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
      const scene = new BABYLON.Scene(engine);
 	     // Som de fundo
        const music = new BABYLON.Sound("musica", "sons/musica1.mp3", scene, null, { loop: true, autoplay: true });
        // Som do chute
	    //const chute = new BABYLON.Sound("chute", "sons/chute1.wav", scene);
		// Som da torcida GOOL
	    //const gol = new BABYLON.Sound("gol", "sons/gol1.wav", scene);
		
		// Inicializa Physics
        const havokInstance = await HavokPhysics();
        const hk = new BABYLON.HavokPlugin(true, havokInstance);
        scene.enablePhysics(new BABYLON.Vector3(0, -9.8, 0), hk);

        // Quadra
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("texturas/pistaBoliche.png");
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 1, height: 18}, scene);
		ground.material = grdMat;
		const groundAggregate = new BABYLON.PhysicsAggregate(ground, BABYLON.PhysicsShapeType.BOX, { mass: 0 }, scene);

        // Bola 2a7 kg 25cm
		const bolaMat = new BABYLON.StandardMaterial("bolaMat");
        bolaMat.diffuseTexture = new BABYLON.Texture("texturas/bolaB1.png")
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.25, segments: 32}, scene);
        sphere.position = new BABYLON.Vector3(0.5, 1.0, -8.0);
		sphere.material = bolaMat;
		const bolaAggregate = new BABYLON.PhysicsAggregate(sphere, BABYLON.PhysicsShapeType.SPHERE, { mass: 1, restitution: 0.75  }, scene);
        
		// Pino 50alt x 20meio x 7base 1m5kg  
		const pMat = new BABYLON.StandardMaterial("pMat", scene);
	    pMat.emissiveColor = new BABYLON.Color3(0, 0, 1);
	    const pino1 = new BABYLON.MeshBuilder.CreateCylinder("pino1", {height:0.5, diameter:0.07}, scene)
        pino1.position = new BABYLON.Vector3(0, 0.25, 8);
		pino1.material = pMat;
		const p1Aggregate = new BABYLON.PhysicsAggregate(p1, BABYLON.PhysicsShapeType.BOX, { mass: 1 }, scene);
    	
        // Configurações da luz  
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 3, 0), scene);
        light.intensity = 0.7;
		// Configurações da câmera
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 5, -12), scene);
		camera.setTarget(BABYLON.Vector3.Zero());
        camera.attachControl(canvas, true);

        engine.onResizeObservable.add(() => { engine.resize(); });
	    var xr = await scene.createDefaultXRExperienceAsync({
          floorMeshes: [ground]  
        });		
        xr.teleportation.addFloorMesh(ground);
        xr.pointerSelection.attach();
        return scene;
    }
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
