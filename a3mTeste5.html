<!DOCTYPE html>
<html>
<head>
  <title>WebXR VR Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@1.2.0"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      const xrHelper = await scene.createDefaultXRExperienceAsync({});

      // Criar chão
      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 5, height: 5 }, scene);

      // Criar cubo
      const box = BABYLON.MeshBuilder.CreateBox("box", { size: 0.2 }, scene);
      box.position = new BABYLON.Vector3(0, 1, 2);

      // Adicionar texto
      const textTexture = new BABYLON.DynamicTexture("textTexture", { width: 512, height: 100 }, scene);
      const textMaterial = new BABYLON.StandardMaterial("textMaterial", scene);
      textMaterial.diffuseTexture = textTexture;
      const textPlane = BABYLON.MeshBuilder.CreatePlane("textPlane", { size: 1 }, scene);
	  textPlane.position = new BABYLON.Vector3(0, 2, 4);
      textPlane.material = textMaterial;
      const textContext = textTexture.getContext();
      textContext.fillStyle = "white";
      textContext.font = "48px Arial bold";
      textContext.fillText("Teste Vr - Enzo - 2023", 50, 180);
      textTexture.update();

      // Configurar movimentação com o controle
      xrHelper.input.onControllerAddedObservable.add((controller) => {
        const grip = controller.grip;
        const pointer = BABYLON.MeshBuilder.CreateLines("pointer", { points: [new BABYLON.Vector3(0, 0, 0), new BABYLON.Vector3(0, 0, -5)] }, scene);
        pointer.color = new BABYLON.Color3(1, 0, 0); // cor vermelha para o pointer

        grip.onButtonStateChangedObservable.add((button) => {
          if (button.value === 1) { // Botão de gatilho pressionado
            box.position.z += 0.1; // Movimentar o cubo para frente
          }
        });

        const positionVector = new BABYLON.Vector3();
        xrHelper.input.onControllerMeshLoadedObservable.add((controllerMesh) => {
          if (controllerMesh.handness === "right") {
            positionVector.copyFromFloats(0.1, -0.2, -0.5);
          } else if (controllerMesh.handness === "left") {
            positionVector.copyFromFloats(-0.1, -0.2, -0.5);
          }
          controllerMesh.position = positionVector;
          controllerMesh.parent = grip;
        });
      });

      // Configurações de luz e câmera
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -5), scene);

      engine.onResizeObservable.add(() => {
        engine.resize();
      });

      return scene;
    }

    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }

    run();
  </script>
</body>
</html>
