<!DOCTYPE html>
<html>
<head>
  <title>a3mGame2- Futebol Society - Pemaltis</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@1.2.0"></script>
  <style>	
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.createDefaultXRExperienceAsync({}).then((xrHelper) => {
	     // Som de fundo
        const music = new BABYLON.Sound("musica", "sons/musica1.mp3", scene, null, { loop: true, autoplay: true });
        // Som do chute
	    //const chute = new BABYLON.Sound("chute", "sons/chute1.wav", scene);
		// Som da torcida GOOL
	    //const gol = new BABYLON.Sound("gol", "sons/gol1.wav", scene);
		
        // Chao
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("texturas/gramaFut7b.png");
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 31, height: 16}, scene);
		ground.material = grdMat;
		// Goleira
	    const myPath = [
		 	new BABYLON.Vector3(-2, 0, 0),
			new BABYLON.Vector3(-2, 2.1, 0),
			new BABYLON.Vector3(2, 2.1, 0),
			new BABYLON.Vector3(2, 0, 0)
	    ];
	    const tube1 = BABYLON.MeshBuilder.CreateTube("tube1", {path: myPath, radius: 0.1, sideOrientation: BABYLON.Mesh.DOUBLESIDE}, scene);
		tube1.position = new BABYLON.Vector3(0, 0, 7);
        // Bola
		const bolaMat = new BABYLON.StandardMaterial("bolaMat");
        bolaMat.diffuseTexture = new BABYLON.Texture("texturas/bolaF1.png")
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.25, segments: 32}, scene);
        sphere.position = new BABYLON.Vector3(0, 0.1, 0);
		sphere.material = bolaMat;
        // Time B
		const TBMat = new BABYLON.StandardMaterial("TBMat", scene);
		TBMat.emissiveColor = new BABYLON.Color3(1, 0, 0);
	    const capsuleB1 = new BABYLON.MeshBuilder.CreateCapsule("capsuleB1", {height: 1.8, radius: 0.2}, scene)
        capsuleB1.position = new BABYLON.Vector3(0, 0.9, 6);
		capsuleB1.material = TBMat;
        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -2), scene);
        engine.onResizeObservable.add(() => { engine.resize(); });
      });
      return scene;
    }
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
