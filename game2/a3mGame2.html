<!DOCTYPE html>
<html>
<head>
  <title>a3mGame2-Tiro</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
      const scene = new BABYLON.Scene(engine);
 	    // Som de fundo
        const music = new BABYLON.Sound("musica", "sons/musica1.mp3", scene, null, { loop: true, autoplay: true });
        // Som do tiro
	    //const chute = new BABYLON.Sound("chute", "sons/chute1.wav", scene);
		// Som da explosao
	    //const gol = new BABYLON.Sound("gol", "sons/gol1.wav", scene);
		
		// initialize plugin
        const havokInstance = await HavokPhysics();
        const hk = new BABYLON.HavokPlugin(true, havokInstance);
        scene.enablePhysics(new BABYLON.Vector3(0, -9.8, 0), hk);

        // Chao
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("texturas/chao1.png");
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 31, height: 16}, scene);
		ground.material = grdMat;
        const groundAggregate = new BABYLON.PhysicsAggregate(ground, BABYLON.PhysicsShapeType.BOX, { mass: 0 }, scene);

		// Tiro
		const bolaMat = new BABYLON.StandardMaterial("bolaMat");
        bolaMat.diffuseTexture = new BABYLON.Texture("texturas/bolaF1.png")
        const sphere1 = BABYLON.MeshBuilder.CreateSphere("sphere1", {diameter: 0.25, segments: 32}, scene);
        sphere1.position = new BABYLON.Vector3(0, 1.1, 1);
		sphere1.material = bolaMat;
        const bolaAggregate = new BABYLON.PhysicsAggregate(sphere1, BABYLON.PhysicsShapeType.SPHERE, { mass: 1, restitution: 0.75 }, scene);

		// Alvos
		const TAMat = new BABYLON.StandardMaterial("TAMat", scene);
	    TAMat.emissiveColor = new BABYLON.Color3(0, 0, 1);
	    const capsuleA1 = new BABYLON.MeshBuilder.CreateCapsule("capsuleA1", {height: 1.8, radius: 0.2}, scene)
        capsuleA1.position = new BABYLON.Vector3(-1, 0.9, 10);
		capsuleA1.material = TAMat;
		const capsuleA2 = new BABYLON.MeshBuilder.CreateCapsule("capsuleA2", {height: 1.8, radius: 0.2}, scene)
        capsuleA2.position = new BABYLON.Vector3(1, 0.9, 10);
		capsuleA2.material = TAMat;
		
		var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: .5, segments: 32}, scene);
        var anguloDirecao = 90; // Em graus
        var anguloElevacao = 45; // Em graus
        var velocidade = 30; // Unidades por segundo
        var tempoDecorrido = 0;
        var tempoAcumulado= 0;
	    var tempowait = 0;
        var posicaoAtual = { x: 0, y: 0, z: 0 };
	    var ativarbola = true; 

        // Configurações da luz  
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 3, 0), scene);
        light.intensity = 0.7;
		// Configurações da câmera
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 5, -12), scene);
		camera.setTarget(BABYLON.Vector3.Zero());
        camera.attachControl(canvas, true);
		
		scene.registerBeforeRender(function () {
         if (ativarbola === true){
            tempoDecorrido = engine.getDeltaTime() / 1000;
			tempowait += tempoDecorrido;
			if (tempowait > 2){
				if (tempowait-tempoDecorrido < 2) gatshot.play();
                posicaoAtual = calcularProximoPasso(anguloDirecao,anguloElevacao, velocidade,tempoDecorrido);
			}
		    if (sphere.position.y < -.01){ 
			  explodir(posicaoAtual);
              ativarbola =  true;						
              tempoAcumulado = 0;
			  tempowait = 0;
              posicaoAtual = { x: 0, y: 0, z: 0 }; 
			  
            };
			if(sphere.position.y > 2){
			  particleSystem.stop();
			}
		    sphere.position.x = posicaoAtual.x;
            sphere.position.y = posicaoAtual.y;
            sphere.position.z = posicaoAtual.z;
         }

         function explodir (posicaoAtual){
			// Create a particle system
			particleSystem.emitter = new BABYLON.Vector3(0, 0, posicaoAtual.z); 
            particleSystem.start();
			explosao.play();
			return true;
		 }
         function calcularProximoPasso(anguloDirecao, anguloElevacao, velocidade, tempoDecorrido) {
            const g = 9.81; // Aceleração da gravidade em m/s^2
            // Converter os ângulos de graus para radianos
            anguloDirecao = (anguloDirecao * Math.PI) / 180;
            anguloElevacao = (anguloElevacao * Math.PI) / 180;
            // Calcular as componentes da velocidade em cada eixo
            const Vx = velocidade * Math.cos(anguloElevacao) * Math.cos(anguloDirecao);
            const Vy = velocidade * Math.sin(anguloElevacao);
            const Vz = velocidade * Math.sin(anguloDirecao) * Math.cos(anguloElevacao);
            var novaPosicao1 = { x: 0, y: 0, z: 0 };
            tempoAcumulado += tempoDecorrido;
            novaPosicao1 = {
              x: Vx * tempoAcumulado,
              y: Vy * tempoAcumulado -  0.5 * g *  tempoAcumulado * tempoAcumulado,
              z: Vz * tempoAcumulado,
            };
            return novaPosicao1;
          };
	  });
      engine.onResizeObservable.add(() => { engine.resize(); });
	  var xr = await scene.createDefaultXRExperienceAsync({
         floorMeshes: [ground]  
      });		
      xr.teleportation.addFloorMesh(ground);
      xr.pointerSelection.attach();
      return scene;
    }
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
