<!DOCTYPE html>
<html>
<head>
  <title>a3mGame1- Futebol Society</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <style>	
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
      const scene = new BABYLON.Scene(engine);
	     // Som de fundo
        const music = new BABYLON.Sound("musica", "sons/musica1.mp3", scene, null, { loop: true, autoplay: true });
        // Som do chute
	    //const chute = new BABYLON.Sound("chute", "sons/chute1.wav", scene);
		// Som da torcida GOOL
	    //const gol = new BABYLON.Sound("gol", "sons/gol1.wav", scene);
		
        // Chao
        const grdMat = new BABYLON.StandardMaterial("grdMat");
        grdMat.diffuseTexture = new BABYLON.Texture("texturas/gramaFut7a.png");
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 31, height: 46}, scene);
		ground.material = grdMat;
		// Goleira
	    const myPath = [
		 	new BABYLON.Vector3(-2, 0, 0),
			new BABYLON.Vector3(-2, 2.1, 0),
			new BABYLON.Vector3(2, 2.1, 0),
			new BABYLON.Vector3(2, 0, 0)
	    ];
	    const tube1 = BABYLON.MeshBuilder.CreateTube("tube1", {path: myPath, radius: 0.1, sideOrientation: BABYLON.Mesh.DOUBLESIDE}, scene);
		tube1.position = new BABYLON.Vector3(0, 0, 22);
		const tube2 = BABYLON.MeshBuilder.CreateTube("tube1", {path: myPath, radius: 0.1, sideOrientation: BABYLON.Mesh.DOUBLESIDE}, scene);
		tube2.position = new BABYLON.Vector3(0, 0, -22);
        // Bola
		const bolaMat = new BABYLON.StandardMaterial("bolaMat");
        bolaMat.diffuseTexture = new BABYLON.Texture("texturas/bolaF1.png")
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.25, segments: 32}, scene);
        sphere.position = new BABYLON.Vector3(0, 0.1, 0);
		sphere.material = bolaMat;
	    // Time A
		const TAMat = new BABYLON.StandardMaterial("TAMat", scene);
	    TAMat.emissiveColor = new BABYLON.Color3(0, 0, 1);
	    const capsuleA1 = new BABYLON.MeshBuilder.CreateCapsule("capsuleA1", {height: 1.8, radius: 0.2}, scene)
        capsuleA1.position = new BABYLON.Vector3(0, 0.9, -21);
		capsuleA1.material = TAMat;
		const capsuleA2 = new BABYLON.MeshBuilder.CreateCapsule("capsuleA2", {height: 1.8, radius: 0.2}, scene)
        capsuleA2.position = new BABYLON.Vector3(4, 0.9, 0);
	    capsuleA2.material = TAMat;
        // Time B
		const TBMat = new BABYLON.StandardMaterial("TBMat", scene);
		TBMat.emissiveColor = new BABYLON.Color3(1, 0, 0);
	    const capsuleB1 = new BABYLON.MeshBuilder.CreateCapsule("capsuleB1", {height: 1.8, radius: 0.2}, scene)
        capsuleB1.position = new BABYLON.Vector3(0, 0.9, 21);
		capsuleB1.material = TBMat;
	    const capsuleB2 = new BABYLON.MeshBuilder.CreateCapsule("capsuleB2", {height: 1.8, radius: 0.2}, scene)
        capsuleB2.position = new BABYLON.Vector3(3, 0.9, 4);
		capsuleB2.material = TBMat;
		const capsuleB3 = new BABYLON.MeshBuilder.CreateCapsule("capsuleB3", {height: 1.8, radius: 0.2}, scene)
        capsuleB3.position = new BABYLON.Vector3(-3, 0.9, 4);
		capsuleB3.material = TBMat;
        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.6, 15), scene);
        camera.setTarget(BABYLON.Vector3.Zero());
		
        engine.onResizeObservable.add(() => { engine.resize(); });
		var xr = await scene.createDefaultXRExperienceAsync({
        //   xrInput: xrHelper.input,
         //  floorMeshes: [ground] /* Array of meshes to be used as landing points */,
        });    
        // needs a reconfigure - re-enable the feature (will discard the old one and create a new one!)
        //xrHelper.teleportation = featuresManager.enableFeature(WebXRFeatureName.TELEPORTATION, "stable" /* or latest */, {
         //  xrInput: xrHelper.input,
         //  floorMeshes: [ground],
         //  renderingGroupId: 1,
        //});
        return scene;
    }
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
