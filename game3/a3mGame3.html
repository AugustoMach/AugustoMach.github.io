<!DOCTYPE html>
<html>
<head>
  <title>a3mGame3 - Drone</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <style>	
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    async function createScene() {
      const scene = new BABYLON.Scene(engine);
	    // Som de fundo
        const music = new BABYLON.Sound("musica", "sons/musica1.mp3", scene, null, { loop: true, autoplay: true });
        // Som do Motor Parado
	    //const chute = new BABYLON.Sound("chute", "sons/stop1.wav", scene);
		// Som do Motor Voando
	    //const gol = new BABYLON.Sound("gol", "sons/run1.wav", scene);
		
        // Chao
        //const grdMat = new BABYLON.StandardMaterial("grdMat");
        //grdMat.diffuseTexture = new BABYLON.Texture("texturas/gramaFut7a.png");
		const ground = BABYLON.MeshBuilder.CreateGroundFromHeightMap("gdhm", "texturas/chaoM1.png", {width:2000, height :2000, subdivisions: 200, maxHeight: 50});
		//ground.material = grdMat;

        // Console Drone
		const bolaMat = new BABYLON.StandardMaterial("bolaMat");
        bolaMat.diffuseTexture = new BABYLON.Texture("texturas/drone.png")
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 2, segments: 32}, scene);
        sphere.position = new BABYLON.Vector3(0, 3, 0);
		sphere.material = bolaMat;

        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -2), scene);
        engine.onResizeObservable.add(() => { engine.resize(); });
        var xr =  scene.createDefaultXRExperienceAsync();

      return scene;
    }
    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }
    run();
  </script>
</body>
</html>
