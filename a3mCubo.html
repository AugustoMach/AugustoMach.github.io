<!DOCTYPE html>
<html>
<head>
  <title>a3mWebXR VR Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@1.2.0"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.createDefaultXRExperienceAsync({}).then((xrHelper) => {
        // Load the sound and play it automatically once ready
        // const music = new BABYLON.Sound("cello", "sounds/cellolong.wav", scene, null, { loop: true, autoplay: true });


        const texMat = new BABYLON.StandardMaterial("texMat");
        texMat.diffuseTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/floor.png")
        // Our built-in 'ground' shape.
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 16, height: 16}, scene);
        //ground.material = grdMat;
		
        // Our built-in 'sphere' shape.
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.2, segments: 32}, scene);
        sphere.position = new BABYLON.Vector3(0, 1, 2);

        // Cubo giratório
        const box = BABYLON.MeshBuilder.CreateBox("box", { size: 0.2 }, scene);
		//box.scaling = new BABYLON.Vector3(.2, .2, .2);
		box.position = new BABYLON.Vector3(0, 2, 2);
		box.material = texMat;
		
		
		// Cilindro - telhado
       // const roof = BABYLON.MeshBuilder.CreateCylinder("roof", {diameter: 0.5, height: 0.5, tessellation: 1}, scene);
        //roof.scaling.x = 0.75;
        //roof.rotation.z = Math.PI / 2;
	//	roof.position = new BABYLON.Vector3(0, 3, 2);
        //roof.position.y = 1.22;
		//mesh.rotation = new BABYLON.Vector3(alpha, beta, gamma); //alpha, beta, gamma in radians 

        const materials = [
          new BABYLON.StandardMaterial("material1", scene),
          new BABYLON.StandardMaterial("material2", scene),
          new BABYLON.StandardMaterial("material3", scene),
          new BABYLON.StandardMaterial("material4", scene),
          new BABYLON.StandardMaterial("material5", scene),
          new BABYLON.StandardMaterial("material6", scene)
        ];

        materials[0].diffuseColor = new BABYLON.Color3(1, 0, 0); // Vermelho
        materials[1].diffuseColor = new BABYLON.Color3(0, 1, 0); // Verde
        materials[2].diffuseColor = new BABYLON.Color3(0, 0, 1); // Azul
        materials[3].diffuseColor = new BABYLON.Color3(1, 1, 0); // Amarelo
        materials[4].diffuseColor = new BABYLON.Color3(1, 0, 1); // Magenta
        materials[5].diffuseColor = new BABYLON.Color3(0, 1, 1); // Ciano

        box.material = new BABYLON.MultiMaterial("multiMaterial", scene);
        box.material.subMaterials = materials;

        const animation = new BABYLON.Animation(
          "rotationAnimation",
          "rotation.y",
          30,
          BABYLON.Animation.ANIMATIONTYPE_FLOAT,
          BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
        );

        const keys = [];
        keys.push({
          frame: 0,
          value: 0
        });
        keys.push({
          frame: 100,
          value: Math.PI * 2
        });

        animation.setKeys(keys);
        box.animations.push(animation);
        scene.beginAnimation(box, 0, 100, true);

        // Configurações de luz e câmera
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -2), scene);

        engine.onResizeObservable.add(() => {
          engine.resize();
        });
      });

      return scene;
    }

    async function run() {
      const scene = await createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });
    }

    run();
  </script>
</body>
</html>
