<!DOCTYPE html>
<html>
<head>
  <title>WebXR VR Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@1.1.0/build/webxr-polyfill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.js"></script>
</head>
<body>
  <script>
    var canvas = document.createElement('canvas');
    document.body.appendChild(canvas);

    var engine = new BABYLON.Engine(canvas, true);

    function createScene() {
      var scene = new BABYLON.Scene(engine);

      // Configurações iniciais para WebXR
      var xrHelper = scene.createDefaultXRExperienceAsync({
        floorMeshes: []
      }).then(function (xrHelper) {
        // Adicione o conteúdo da cena VR aqui

        // Exemplo de caixa 3D
        var box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
        box.position.y = 1;

        // Configurações de luz e câmera
        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, -5), scene);

        // Renderizar cena em VR
        xrHelper.input.onControllerAddedObservable.add(function (controller) {
          controller.onMotionControllerInitObservable.add(function (motionController) {
            if (motionController.handness === 'right') {
              xrHelper.teleportation.addFloorMesh(box, { enableRaycast: true });
            }
          });
        });

        engine.onResizeObservable.add(function () {
          engine.resize();
        });

        return scene;
      });
    }

    var scene = createScene();

    engine.runRenderLoop(function () {
      scene.render();
    });

    window.addEventListener('resize', function () {
      engine.resize();
    });
  </script>
</body>
</html>
